<!DOCTYPE html>
<html>
    <head>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/javascript">
            // 엘리먼트 생성 시 전달받은 속성(React.createElement의 두번째 인자)으로 클래스 내에서 사용 가능
            // React.createElement를 사용하여 HTML 빌트인 태그를 생성하는 경우 두번째 인자로 전달받은 속성을 전달하면 HTML 속성으로 삽입됨
            //  ex) <h1 id="ember" title="A framework for creating ambitious web applications." data-reactid=".0.0">Hello Ember.js world!!!</h1>
            class HelloWorld extends React.Component {
                render() {
                    return React.createElement('h1', this.props, 'Hello ' + this.props.frameworkName + ' world!!!');
                }
            }

            ReactDOM.render(
                React.createElement(
                    'div', 
                    null, 
                    React.createElement(HelloWorld, {
                        id: 'ember',
                        frameworkName: 'Ember.js',
                        title: 'A framework for creating ambitious web applications.'
                    }), 
                    React.createElement(HelloWorld, {
                        id: 'backbone',
                        frameworkName: 'Backbone.js',
                        title: 'Backbon.js gives structure to web applications...'
                    }),
                    React.createElement(HelloWorld, {
                        id: 'angluar',
                        frameworkName: 'Angluar.js',
                        title: 'Superheroic JavaScript MVW Framework.'
                    }),
                ),
                document.getElementById('content')
            );
        </script>
    </body>
</html>
